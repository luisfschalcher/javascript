<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt('digite um número'))
        var n2 = Number(prompt('digite outro'))
        var soma = n1 + n2
        alert(soma)
        var n3 = Number(prompt('digite um cpf'))
        n3 = String(n3)
        alert(n3 + '1234 isso foi só um teste')
        n3 = Number(n3)
        alert(`Isso aqui também é um teste 12345${n3 + n2}`)
        var frase = 'abcdefghijklmnopqrstuvwxyz01234 5'
        alert(frase.length)
        alert(frase.toUpperCase())
        frase = 'AB CDE'
        alert(frase.toLowerCase())
    </script>
</body>
</html>
