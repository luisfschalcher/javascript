<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema</h1>
    Velocidade: <input type="number" name="vel" id="ivel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = document.querySelector('#ivel')
            res = document.querySelector('#res')
            velValor = Number(vel.value)
            if(velValor > 60) {
                res.innerHTML = `Multado`
            } else if (velValor >= 30) {
                res.innerHTML = `tรก certo`
            } else {
                res.innerHTML = `multado tbm`
            }
        }
    </script>
</body>
</html>
